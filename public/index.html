<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />

</head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                    <h1>Movie List</h1>

            </div>
        </div>


            <div id='main-stuff' class="container">
                <h1>Loading....Loading...</h1>
            </div>


                <div id ='movie-create' class="hide modal-dialog modal-lg modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add Movie</h5>

                        <!--<div class="container">-->
                            <div class="modal-body">
                                <form>
                                    <div class="form form-group">
                                        <label for="title-submit">Title</label>
                                        <input type="text" class="form-control" id="title-submit">
                                    </div>
                                    <div class="form-group">
                                        <label for="rating-submit">Rating</label>
                                        <input type="text" class="form-control" id="rating-submit">
                                    </div>
                                </form>
                                    <div class="modal-footer">
                                    <button id='submit-button' type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>


            <div id='movie-edit-modal' class="hide modal-dialog modal-lg modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Movie</h5>
                        <div class="modal-body">
                            <form>
                                <div class="form form-group">
                                    <label for="title-submit">Title</label>
                                    <input type="text" class="form-control" id="edit-title-submit">
                                </div>
                                <div class="form-group">
                                    <label for="rating-submit">Rating</label>
                                    <input type="text" class="form-control" id="edit-rating-submit">
                                </div>
                            </form>
                            <div class="modal-footer">
                                <button id='edit-submit-button' type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        <script src="./main.js"></script>
        <script src ="/js/bootstrap.min.js"></script>
    </body>
</html>
